# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.10

    working_directory: ~/ur-web

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        - v1-dependencies-

    - run:
        name: Install local dependencies
        command: yarn

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}

    - run:
        name: Linting
        command: yarn lint

    - run:
        name: Building
        command: yarn build

    - save-cache:
        key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
        paths:
        - dist

  deploy:
    working_directory: ~/ur-web

    docker:
    - image: circleci/node:8.10

    steps:
    - restore_cache:
        keys:
        - v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

    - run:
        name: Packaging Theme Assets
        command: tar czf assets.tar.gz ./dist/web/assets

    - run:
        name: Removing Theme Assets
        command: rm -rf ./dist/web/assets

    - run:
        name: Deploy Over SSH
        command: scp -rv -oStrictHostKeyChecking=no ./dist/web/* root@51.15.206.163:/var/www/ur-web/

    - run:
        name: Debug tar
        command: ssh root@51.15.206.163 ls -R /var/www/ur-web

    - run:
        name: Unpacking Theme Over SSH
        command: ssh root@51.15.206.163 tar -zxf /var/www/ur-web/assets.tar.gz

workflows:
  version: 2

  workflow:
    jobs:
    - build
    - deploy:
        requires:
        - build
