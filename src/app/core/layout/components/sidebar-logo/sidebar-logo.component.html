<!-- Side Header -->
<div class="content-header content-header-fullrow px-15">
  <!-- Normal Mode -->
  <div class="content-header-section text-center align-parent sidebar-mini-hidden">
    <!-- Close Sidebar, Visible only on mobile screens -->
    <!-- Layout API, functionality initialized in Codebase() -> uiApiLayout() -->
    <button type="button" class="btn btn-circle btn-dual-secondary d-lg-none align-v-r" data-toggle="layout"
            data-action="sidebar_close">
      <i class="fa fa-times text-danger"></i>
    </button>
    <!-- END Close Sidebar -->

    <!-- Logo -->
    <div class="content-header-item">
      <a class="link-effect font-w700" [routerLink]="['/']">
        <i class="si si-fire text-primary"></i>
        <span class="font-size-xl text-dual-primary-dark">uRef</span><span
        class="font-size-xl text-primary">lect</span>
      </a>
    </div>
    <!-- END Logo -->
  </div>
  <!-- END Normal Mode -->
</div>
<!-- END Side Header -->
