<form [formGroup]="formFields">
  <h2 class="content-heading text-black">General Information</h2>
  <div class="row items-push">
    <div class="col-lg-3">
      <p class="text-muted">
        Name your mirror and enter its location in your home.
      </p>
    </div>
    <div class="col-lg-7 offset-lg-1">
      <div class="form-group text-body"
           [ngClass]="{'is-invalid': name().invalid && name().touched}">
        <label for="module-add-name">Name *</label>
        <input type="text" class="form-control form-control-lg" id="module-add-name"
               placeholder="Module Name" formControlName="name">
        <div class="invalid-feedback animated fadeInDown"
             *ngIf="name().invalid">{{ getErrors('name') }}
        </div>
      </div>
      <div class="form-group text-body"
           [ngClass]="{'is-invalid': location().invalid && location().touched}">
        <label for="module-add-location">Location *</label>
        <input type="text" class="form-control form-control-lg" id="module-add-location"
               placeholder="Module Location" formControlName="location">
        <div class="invalid-feedback animated fadeInDown"
             *ngIf="location().invalid">{{ getErrors('location') }}
        </div>
      </div>
    </div>
  </div>

  <div class="row items-push">
    <div class="col-lg-7 offset-lg-4">
      <div class="form-group">
        <button class="btn btn-alt-success"
                (click)="submitHandler()" [disabled]="formFields.invalid">
          <i class="fa {{btnIcon}} mr-5"></i>
          {{ btnText }}
        </button>
      </div>
    </div>
  </div>
</form>
