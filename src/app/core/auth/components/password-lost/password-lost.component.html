<form class="js-validation-reminder" [formGroup]="formFields">
  <div class="block block-themed block-rounded block-shadow">
    <div class="block-header bg-gd-dusk">
      <h3 class="block-title">Password Reminder</h3>
    </div>
    <div class="block-content text-body-color">
      <div class="form-group row" [ngClass]="{'is-invalid': getEmail().invalid && getEmail().touched}">
        <div class="col-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" formControlName="email">
          <div class="invalid-feedback animated fadeInDown" *ngIf="getEmail().invalid">{{ getErrors('email') }}</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-alt-primary" [disabled]="formFields.invalid" (click)="passwordLostHandler()">
          <i class="fa fa-asterisk mr-10"></i> {{ (pending$ | async) ? 'Retrieving your password ...'
          : 'I forgot my password' }}
        </button>
      </div>
    </div>
    <div class="block-content bg-body-light">
      <div class="form-group text-center">
        <a class="link-effect text-muted mr-10 mb-5 d-inline-block" [routerLink]="['/login']">
          <i class="fa fa-user text-muted mr-5"></i> Sign In
        </a>
      </div>
    </div>
  </div>
</form>
