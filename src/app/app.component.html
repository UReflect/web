<app-layout>
  <div id="page-container"
       class="side-scroll page-header-modern main-content-boxed enable-page-overlay sidebar-inverse"
       [ngClass]="{'sidebar-o': showSidenav$ | async}">

    <!-- Sidebar -->
    <!--
        Helper classes

        Adding .sidebar-mini-hide to an element will make it invisible (opacity: 0) when the sidebar is in mini mode
        Adding .sidebar-mini-show to an element will make it visible (opacity: 1) when the sidebar is in mini mode
            If you would like to disable the transition, just add the .sidebar-mini-notrans along with one of the previous 2 classes

        Adding .sidebar-mini-hidden to an element will hide it when the sidebar is in mini mode
        Adding .sidebar-mini-visible to an element will show it only when the sidebar is in mini mode
            - use .sidebar-mini-visible-b if you would like to be a block when visible (display: block)
    -->
    <nav id="sidebar">
      <!-- Sidebar Scroll Container -->
      <div id="sidebar-scroll">
        <!-- Sidebar Content -->
        <div class="sidebar-content">
          <app-sidebar-logo></app-sidebar-logo>

          <app-sidebar-user></app-sidebar-user>

          <app-sidenav></app-sidenav>
        </div>
        <!-- Sidebar Content -->
      </div>
      <!-- END Sidebar Scroll Container -->
    </nav>
    <!-- END Sidebar -->

    <!-- Header -->
    <header id="page-header">

      <app-header></app-header>

    </header>
    <!-- END Header -->

    <div class="bg-primary-darker text-body-color-light">
      <!-- Main Container -->
      <main id="main-container">

        <!-- Page Content -->
        <div class="content">
          <router-outlet></router-outlet>
        </div>
        <!-- END Page Content -->
      </main>
      <!-- END Main Container -->

      <!-- Footer -->
      <footer id="page-footer" class="opacity-0">
        <div class="content py-20 font-size-xs clearfix">
          <div class="float-right">
            Crafted with <i class="fa fa-heart text-pulse"></i> by <a class="font-w600" href="https://ureflect.io"
                                                                      target="_blank">uReflect</a>
          </div>
          <div class="float-left">
            uReflect &copy; <span
            class="js-year-copy"></span>
          </div>
        </div>
      </footer>
      <!-- END Footer -->
    </div>
  </div>
</app-layout>
